name: ðŸ”¥ Remove old artifacts

on:
  schedule:
    # At 00:00 on Sunday.
    - cron: '0 0 * * 0'

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '1 day'
        skip-tags: true
        skip-recent: 2
